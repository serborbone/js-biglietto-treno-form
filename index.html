<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <title>JS - Form Biglietto Treno</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

      <div class="container">

          <h1>Calcola il prezzo del tuo biglietto</h1>

          <!-- DATI UTENTE -->
          <div class="wrapper">

              <div id="user-data">

                  <div class="col">
                      <p class="title-col">Nome e Cognome</p>
                      <input class="input-name" type="text"></input>
                  </div>

                  <div class="col">
                    <p class="title-col">Km da percorrere</p>
                      <input class="input-km" type="number"></input>
                  </div>

                  <div class="col">
                    <p class="title-col">Fascia d'età</p>

                    <select id="age-select">

                        <option value="">Seleziona età</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>

                    </select>

                  </div>

                  <!-- BUTTON GENERA - ANNULLA -->
                  <div id="btn-form">
                      <button id="btn-genera">Genera</button>
                      <button id="btn-annulla">Annulla</button>
                  </div>

              </div>

          </div>

          <!-- SEZIONE IL TUO BIGLIETTO -->
          <div id="display-div" class="display-none">
              <h2>Il tuo biglietto</h2>
              <div id="ticket-section">

                  <h3>Dettaglio passeggeri</h3>
                  <div class="row">

                      <div class="name-pass float-l">
                        <p>Nome Passeggero</p>
                        <span id="name-passenger"></span>
                      </div>

                      <div class="data-ticket float-l">

                          <div class="col-ticket">
                              <p>Offerta</p>
                              <span id="tipo-ticket"></span>
                          </div>

                          <div class="col-ticket">
                              <p>Carrozza</p>
                              <span id="num-carrozza"></span>
                          </div>

                          <div class="col-ticket">
                              <p>Codice CP</p>
                              <span id="codice-cp"></span>
                          </div>

                          <div class="col-ticket">
                              <p>Costo biglietto</p>
                              <span id="costo-ticket"></span>
                          </div>

                      </div>

                  </div>

              </div>
          </div>    
          
      </div>

      <script type="text/javascript" src="main.js"></script>
  </body>

</html>
